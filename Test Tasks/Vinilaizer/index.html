<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vinilaizer</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="vinilaizer">
		<div class="vinyl">

		</div>
		<div class="button">

		</div>
		<div class="tonearm">
			
		</div>
		<div class="timeIndicator">
			<p>
				<span class="songMinute"></span>:<span class="songSecond"></span>:<span class="songMillSecond"></span>
			</p>
		</div>
		<svg class="circular" id="songTitle" style=" position: absolute; left: 182px; top: 187px" width='100' height='100'
        xmlns='http://www.w3.org/2000/svg'
        xmlns:xlink='http://www.w3.org/1999/xlink'>

    	<path id='PPP1' d='M 25, 50
        a 25,25 0 1,1 50,0
        a 25,25 0 1,1 -50,0' stroke='none' fill='none' />

    	<text fill='white'>
    		<textPath font-size = "6" id="songTitleText" textLength="110" lengthAdjust="spacing" xlink:href='#PPP1'>ACDC - sgsfrgrsf1988</textPath>
    	</text>

		</svg>
	</div>
	<div class="tracks">
		<h2>Tracks:</h2>
		<object class="song" data="Urban country-Knife and Stone.mp3" type="audio/mpeg3">Song №1</object>
		<object class="song" data="Karting noise.mp3" type="audio/mpeg3">Song №2</object>
		<object class="song" data="Niall Horan - Nice To Meet Ya.mp3" type="audio/mpeg3">Song №3</object>
	</div>
		
	<script src="script.js"></script>
</body>
</html>
